<div id='systembar'>
  <img
  [src]="imagePath" width="250" height="200"/>
</div>

<div style="display:flex;">
  <div id="notification-message" style="display:none;"></div>
  <div id="plugin-ico-container" style="display:contents;">
    <div *ngFor="let pluginModel of displayedPlugins">
      <img [src]="pluginModel.imgBytes" [pluginId]=pluginModel.id (click)=this.pluginIcoClick($event) width="30" height="30"/>
    </div>
  </div>
</div>
<div id="notification-container" style="display: none;">
</div>
