<h3></h3>
<div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
  <div class="carousel-indicators">
    <button *ngFor="let behaviour of buckyBehaviours; index as i; first as isFirst" 
    type="button" data-bs-target="#carouselExampleIndicators" [attr.data-bs-slide-to]=i [ngClass] = "{ active: isFirst }"
    [attr.aria-current]="isFirst ? true : false"
    [attr.aria-label]= "'Slide' + i"
    ></button>
    <!-- <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button> -->
  </div>
  <div class="carousel-inner">
    <div *ngFor="let behaviour of buckyBehaviours; index as i; first as isFirst" class="carousel-item" [ngClass] = "{ active: isFirst }">
      <img [src]=this.getSafeUrlFromBytes(behaviour.imageBytes) class="d-block w-100" alt="...">  
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
<hr class="solid">

<p>hello</p>
