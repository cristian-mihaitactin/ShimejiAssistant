    <script>
      function sayHelo(){
        console.log("hello");

      var windowTopBar = document.createElement('div')
      windowTopBar.style.width = "100%"
      windowTopBar.style.height = "100%"
      // windowTopBar.style.backgroundColor = "#000"
      windowTopBar.style.position = "absolute"
      windowTopBar.style.top = windowTopBar.style.left = 0
      windowTopBar.style.webkitAppRegion = "drag"

      document.body.appendChild(windowTopBar)

      var dragged;

/* events fired on the draggable target */
windowTopBar.addEventListener("drag", function(event) {
  console.log("ola");
}, false);

windowTopBar.addEventListener("dragstart", function(event) {
  console.log("ola");

  // store a ref. on the dragged elem
  dragged = event.target;
  // make it half transparent
  //event.target.style.opacity = .5;
}, false);

windowTopBar.addEventListener("dragend", function(event) {
  console.log("ola");

  // reset the transparency
  //event.target.style.opacity = "";
}, false);

/* events fired on the drop targets */
windowTopBar.addEventListener("dragover", function(event) {
  console.log("ola");

  // prevent default to allow drop
  event.preventDefault();
}, false);

windowTopBar.addEventListener("dragenter", function(event) {
  console.log("ola");

  // highlight potential drop target when the draggable element enters it
  if (event.target.className == "dropzone") {
    event.target.style.background = "purple";
  }

}, false);

windowTopBar.addEventListener("dragleave", function(event) {
  console.log("ola");
  
  // reset background of potential drop target when the draggable element leaves it
  if (event.target.className == "dropzone") {
    //event.target.style.background = "";
  }

}, false);

windowTopBar.addEventListener("drop", function(event) {
  console.log("ola");

  // prevent default action (open as link for some elements)
  event.preventDefault();
  // move dragged elem to the selected drop target
  if (event.target.className == "dropzone") {
    //event.target.style.background = "";
    dragged.parentNode.removeChild( dragged );
    event.target.appendChild( dragged );
  }
}, false);

    </script>
